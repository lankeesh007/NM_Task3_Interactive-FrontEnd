<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <!-- Bootstrap CSS CDN Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS for profile image -->
    <style>
        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        User Profile
                    </div>
                    <div class="card-body" id="profile-info">
                        <div class="d-flex flex-column align-items-center">
                            <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
                            <h5 class="card-title mt-3" id="name-display">John Doe</h5>
                            <p class="card-text" id="email-display">Email: john@example.com</p>
                            <p class="card-text" id="phone-display">Phone: (123) 456-7890</p>
                            <p class="card-text" id="bio-display">Bio: Software Developer</p>
                            <p class="card-text" id="address-display">Address: 123 Main St, City</p>
                            <button class="btn btn-primary" onclick="toggleEditForm()">Edit Profile</button>
                        </div>
                    </div>
                    <div class="card-footer" id="edit-form" style="display: none;">
                        <h5>Edit Profile</h5>
                        <form>
                            <div class="mb-3">
                                <label for="name-input" class="form-label">Name</label>
                                <input type="text" id="name-input" class="form-control" placeholder="Name">
                            </div>
                            <div class="mb-3">
                                <label for "email-input" class="form-label">Email</label>
                                <input type="email" id="email-input" class="form-control" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <label for="phone-input" class="form-label">Phone</label>
                                <input type="tel" id="phone-input" class="form-control" placeholder="Phone">
                            </div>
                            <div class="mb-3">
                                <label for="bio-input" class="form-label">Bio</label>
                                <textarea id="bio-input" class="form-control" rows="3" placeholder="Bio"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="address-input" class="form-label">Address</label>
                                <input type="text" id="address-input" class="form-control" placeholder="Address">
                            </div>
                            <div class="mb-3">
                                <label for="profile-image-input" class="form-label">Profile Image</label>
                                <input type="file" id="profile-image-input" class="form-control" accept="image/*">
                            </div>
                            <button class="btn btn-primary" onclick="saveProfile()">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        // JavaScript code goes here
        function toggleEditForm() {
            const profileInfo = document.getElementById("profile-info");
            const editForm = document.getElementById("edit-form");

            profileInfo.style.display = "none";
            editForm.style.display = "block";
        }

        function saveProfile() {
            const nameInput = document.getElementById("name-input");
            const emailInput = document.getElementById("email-input");
            const phoneInput = document.getElementById("phone-input");
            const bioInput = document.getElementById("bio-input");
            const addressInput = document.getElementById("address-input");
            const profileImageInput = document.getElementById("profile-image-input");
            
            const name = nameInput.value;
            const email = emailInput.value;
            const phone = phoneInput.value;
            const bio = bioInput.value;
            const address = addressInput.value;
            
            const nameDisplay = document.getElementById("name-display");
            const emailDisplay = document.getElementById("email-display");
            const phoneDisplay = document.getElementById("phone-display");
            const bioDisplay = document.getElementById("bio-display");
            const addressDisplay = document.getElementById("address-display");
            
            nameDisplay.textContent = name;
            emailDisplay.textContent = email;
            phoneDisplay.textContent = phone;
            bioDisplay.textContent = "Bio: " + bio;
            addressDisplay.textContent = "Address: " + address;

            // Handle profile image (you may need server-side code for this)
            if (profileImageInput.files.length > 0) {
                const profileImage = profileImageInput.files[0];
                const profileImageElement = document.querySelector(".profile-image");
                profileImageElement.src = URL.createObjectURL(profileImage);
            }
            
            const profileInfo = document.getElementById("profile-info");
            const editForm = document.getElementById("edit-form");
            
            profileInfo.style.display = "block";
            editForm.style.display = "none";
        }
    </script>
</body>
</html>
