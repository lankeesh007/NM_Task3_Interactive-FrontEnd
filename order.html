<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Food</title>

  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Home</a>
</nav>
    <style>
.form-group {
    margin-bottom: 20px;
}
@media (max-width: 576px) {
    .form-control {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <section class="container my-5">
        <h2>Place Your Order</h2>
        <p>Fill out the form below to place your order:</p>
        <form>
            <div class="form-group">
                <label for="name">Your Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Contact Number</label>
                <input type="tel" class="form-control" id="phone" placeholder="Contact Number" required>
            </div>

            <div class="form-group">
                <label for="delivery-method">Delivery Method</label>
                <select class="form-control" id="delivery-method" required>
                    <option value="automatic">Automatic (Using Geolocation)</option>
                    <option value="manual">Manual (Enter Address)</option>
                </select>
            </div>
            <div class="form-group" id="manual-location" style="display: none;">
                <label for="delivery-location">Delivery Location (Manual)</label>
                <input type="text" class="form-control" id="delivery-location-manual" placeholder="Delivery Location">
            </div>
            <div class="form-group" id="automatic-location" style="display: none;">
                <label for="delivery-location">Delivery Location (Automatic)</label>
                <input type="text" class="form-control" id="delivery-location-automatic" placeholder="Delivery Location (Automatic)" disabled>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity</label>
                <input type="number" class="form-control" id="quantity" placeholder="Quantity" required>
            </div>
           <button><a class="btn btn-primary" type="submit" href="/templates/payment.html">Submit Order</a></button> 
        </form>
    </section>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const deliveryMethodSelect = document.getElementById("delivery-method");
            const manualLocation = document.getElementById("manual-location");
            const automaticLocation = document.getElementById("automatic-location");
            const manualInput = document.getElementById("delivery-location-manual");
            const automaticInput = document.getElementById("delivery-location-automatic");

            deliveryMethodSelect.addEventListener("change", function () {
                if (deliveryMethodSelect.value === "automatic") {
                    manualLocation.style.display = "none";
                    automaticLocation.style.display = "block";
                    manualInput.disabled = true;
                    automaticInput.disabled = false;
                } else {
                    manualLocation.style.display = "block";
                    automaticLocation.style.display = "none";
                    manualInput.disabled = false;
                    automaticInput.disabled = true;
                }
            });
        });
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
